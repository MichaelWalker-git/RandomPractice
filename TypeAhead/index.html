<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="search-form">
  <input type="text" class="search" placeholder="City or State">
  <ul class="suggestions">
    <li>Filter for a city</li>
    <li>or a state</li>
  </ul>
</form>
<script>
	const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const cities = [];
  const searchInput = document.body.querySelector('.search');
  const suggestions = document.body.querySelector('.suggestions');
  fetch(endpoint).then((res) => (res.json()).then((res) => cities.push(...res)));

  function findMatches(wordsToMatch, cities) {
  	return cities.filter(place => {
  		const regex = new RegExp(wordsToMatch, 'gi');
  		return place.city.match(regex) || place.state.match(regex);
    })
  }

  function displayMatches() {
  	const matchArray = findMatches(this.value, cities);
		suggestions.innerHTML = matchArray.map((match) => {
			return `
  		<li>
  		  <span class="name">${match.city}, ${match.state}</span>
      </li>
      `
		}).join();
  }

  searchInput.addEventListener('change', displayMatches);
	searchInput.addEventListener('keyup', displayMatches);


</script>
</body>
</html>
