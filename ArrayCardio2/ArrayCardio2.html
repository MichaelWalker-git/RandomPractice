<script>
// ## Array Cardio Day 2

const people = [
	{ name: 'Wes', year: 1988 },
	{ name: 'Kait', year: 1986 },
	{ name: 'Irv', year: 1970 },
	{ name: 'Lux', year: 2015 }
];

const comments = [
	{ text: 'Love this!', id: 523423 },
	{ text: 'Super good', id: 823423 },
	{ text: 'You are the best', id: 2039842 },
	{ text: 'Ramen is my fav food ever', id: 123523 },
	{ text: 'Nice Nice Nice!', id: 542328 }
];

// Some and Every Checks
// Array.prototype.some() // is at least one person 19 or older?
// Array.prototype.every() // is everyone 19 or older?
const today = new Date();
const currentYear = today.getFullYear();
const testIfPersonIsOver18 = (person) => (currentYear - person.year) > 18;
console.log("Everybody's age: ", people.map(person => currentYear - person.year ));

const NineTeenOlderOne = people.some(testIfPersonIsOver18);
console.log('Is at least one person 19 or older? ', NineTeenOlderOne);

const every18 = people.every(testIfPersonIsOver18);
console.log('is everyone 19 or older? ', every18);

// Array.prototype.find()
// Find is like filter, but instead returns just the one you are looking for
// find the comment with the ID of 823423
/**
 *
 * @param {{id: number}} comment
 * @param {number} target
 * @returns {boolean}
 */
const findId = (comment, target) => comment.id === target;

const Comment823423 = comments.find((comm) => findId(comm, 823423));
console.log('find the comment with the ID of 823423: ', Comment823423);

// Array.prototype.findIndex()
// Find the comment with this ID
const idx = comments.findIndex((com) => com.id === 823423);
comments.splice(idx, 1);
console.log("findIndex: ", comments);
// delete the comment with the ID of 823423

</script>
